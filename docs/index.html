<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Weather App</title>
    <meta name="theme-color" content="#667eea">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r">
    <div class="weather-card relative">
        <div class="absolute top-4 right-4">
            <div class="relative inline-block text-left">
                <div>
                    <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="options-menu" aria-haspopup="true" aria-expanded="true">
                        Language
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div id="language-dropdown" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" data-lang="en">English</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" data-lang="es">Espa√±ol</a>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="responsive-title text-gray-800 text-center">Weather App</h1>
        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="city-input" placeholder="Enter city" class="responsive-input flex-grow border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            <button id="search-btn" class="responsive-button bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors transform hover:scale-105 flex items-center justify-center"><i class="fas fa-search"></i><span class="ml-2">Search</span></button>
            <button id="location-btn" class="responsive-button bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition-colors transform hover:scale-105 flex items-center justify-center"><i class="fas fa-map-marker-alt"></i><span class="ml-2">Use my location</span></button>
        </div>
        <div id="location-info" class="text-gray-600 text-lg text-center"></div>
        <div id="weather-content">
            <div id="weather-info" class="opacity-0 transform translate-y-5 transition-all duration-500"></div>
            <div id="forecast-container" class="grid grid-cols-2 sm:grid-cols-5 gap-4"></div>
        </div>
        <div class="attribution text-xs text-gray-500 text-center mt-auto">
            <p>Data &copy; OpenStreetMap contributors, ODbL 1.0. <a href="http://osm.org/copyright" target="_blank" class="text-blue-500 hover:underline">http://osm.org/copyright</a></p>
            <p id="attribution-author">by el jeque y cardo en 5 mins</p>
        </div>
    </div>
    <div class="loader-container hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 justify-center items-center z-50">
        <div class="loader border-6 border-t-6 border-t-blue-500 border-gray-200 rounded-full w-16 h-16 animate-spin"></div>
    </div>
    <script src="config.js"></script>
    <script src="weather-icons.js"></script>
    <script src="script.js"></script>
</body>
</html>
